<!DOCTYPE html>
<meta charset="utf-8">

<style>
    @font-face {
        font-family: Dosis;
        src: url('https://fonts.googleapis.com/css?family=Dosis');
    }

    body {
      font-family: "Dosis, sans-serif";
    }

    h1 {
        text-align: center;
    }

    h2 {
        text-align: center;
    }

    .chart {
        width: 800px;
        height: 600px;
        padding: 10px;
        display: block;
    }
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="tree.js"></script>

<body>
<h1>Decision Trees</h1>
<h2>Dataset 1: IRIS</h2>
<div id="chart1" class="chart"></div>
<h2>Dataset 2: Mental Health Dataset from Kaggle</h2>
<div id="chart2" class="chart"></div>
<h2>Dataset 3: Mushroom Dataset</h2>
<div id="chart3" class="chart"></div>
<script>
var chart1 = document.getElementById("chart1");
d3.json("data/iris_tree.json", function(data) {
  console.log(data['name']);
  plot_tree(data, chart1);
});
var chart2 = document.getElementById("chart2");
d3.json("data/mental_health_tree.json", function(data) {
  console.log(data['name']);
  plot_tree(data, chart2);
});
var chart3 = document.getElementById("chart3");
d3.json("data/mushroom_tree.json", function(data) {
  console.log(data['name']);
  plot_tree(data, chart3);
});
</script>
</body>
